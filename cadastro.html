<body>
    <section class="container">
        <nav>
        <iframe src="https://giphy.com/embed/72oMdX75ZiaQWqHKoi" class="giphy-embed" frameBorder="0" allowFullScreen ></iframe>
        </nav>
        <h1>Teste Cadastro e Login</h1>
       

        <br>
        <br>
            <div class="form_cadastro">
                <div>
                    <Label>Login</Label><input type="text" id="login">
                </div>
                <div>
                    <Label>Senha</Label><input type="password" name="" id="senha">
                </div>
                <div>
                    <button type="submit" onclick="cadastro()">Cadastro</button>
                </div>
            </div>
       
    <br>
    <br><br>  
    <div>
    </div>

    </footer>
    </section>


</body>
<script>
    async function cadastro() {
        const login = document.getElementById("login").value;
        const senha = document.getElementById("senha").value;

        const response = await fetch("/.netlify/functions/registerUser", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ login, senha })
        });

        if (response.ok) {
            alert("Cadastro realizado com sucesso!");
            window.location.href = "index.html";
        } else {
            alert("Erro no cadastro. Tente novamente.");
        }
    }
</script>

</html>
